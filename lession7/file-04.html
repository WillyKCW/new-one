<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    // 固定大小陣列
    var arr = new Array(3);

    arr[0] = 1;
    arr[1] = 2;
    arr[2] = 3;

    console.log('固定大小陣列:');
    console.log(arr);

    // 動態陣列
    var dyArr = []; // 空陣列

    for( var i = 0; i < 10; i++ ) {
        // 從陣列尾端新增
        dyArr.push(i);
    }

    console.log('動態陣列:');
    console.log(dyArr);

    </script>
</head>
<body>

</body>
</html>
