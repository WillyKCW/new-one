<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table 表格</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>第一列</th>
                <th>第二欄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>第二列</td>
                <th>第二欄</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
