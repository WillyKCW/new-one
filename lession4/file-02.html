<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form 表單</title>
</head>
<body>

    <h1>基本表單</h1>
    <form>
        <input type="text" placeholder="輸入文字">
    </form>

    <h1>登入表單</h1>
    <form>
        <input type="text" placeholder="帳號">
        <input type="password" placeholder="密碼">
        <input type="submit" value="送出">
    </form>

    <h1>後端表單</h1>
    <form action="" method="GET">
        <input type="text" placeholder="帳號">
        <input type="password" placeholder="密碼">
        <input type="submit" value="送出">
    </form>
</body>
</html>
