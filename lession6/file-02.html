<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- 行動裝置支援 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Grid System</title>

    <!-- Bootstrap -->
    <link href="../library/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">

        <h1>Row 1</h1>

        <div class="row">
            <div class="col-md-4 box">col-md-4</div>
            <div class="col-md-4 box">col-md-4</div>
            <div class="col-md-4 box">col-md-4</div>
        </div>

        <h1>Row 2</h1>
        <div class="row">
            <div class="col-md-2 box">1</div>
            <div class="col-md-2 box">2</div>
            <div class="col-md-2 box">3</div>
            <div class="col-md-2 box">4</div>
            <div class="col-md-2 box">5</div>
            <div class="col-md-2 box">6</div>
        </div>

        <h1>Row 3</h1>
        <div class="row">
            <div class="col-md-1 box">1</div>
            <div class="col-md-1 box">2</div>
            <div class="col-md-1 box">3</div>
            <div class="col-md-1 box">4</div>
            <div class="col-md-1 box">5</div>
            <div class="col-md-1 box">6</div>
            <div class="col-md-1 box">7</div>
            <div class="col-md-1 box">8</div>
            <div class="col-md-1 box">9</div>
            <div class="col-md-1 box">10</div>
            <div class="col-md-1 box">11</div>
            <div class="col-md-1 box">12</div>
        </div>

    </div>

  </body>
</html>
