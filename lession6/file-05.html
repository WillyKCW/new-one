<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- 行動裝置支援 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Color System</title>

    <!-- Bootstrap -->
    <link href="../library/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .col-md-4 {
        margin-top: 20px;
    }
    </style>

  </head>
  <body>

    <div class="container">
        <h1>Bootstrap Buttons and Color Code</h1>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-success">btn-default</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary">btn-primary</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success">btn-success</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-info">btn-info</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning">btn-warning</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger">btn-danger</button>
            </div>
        </div>

    </div>

  </body>
</html>
