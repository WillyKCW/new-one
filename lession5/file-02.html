<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /* 直接選擇元素 */
    a {
        color: red;
    }

    /* 選擇 Class */
    .link {
        font-weight: 700;
    }

    /* 選擇子元素 */
    #container a {
        color: blue;
    }

    </style>
</head>
<body>

    <a href="#" class="link">普通連結</a>

    <div id="container">
        <a href="#" class="link">內包連結</a>
    </div>

</body>
</html>
